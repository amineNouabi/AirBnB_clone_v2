<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if states %}
            <H1>States</H1>
            <UL>
                {% for _state in states %}
                    <LI>{{ _state.id }}: {{ _state.name }}</LI>
                {% endfor %}
            </UL>
        {% elif state %}
            <H1>State: {{ state.name }}</H1>
            <H3>Cities:</H3>
            <UL>
                {% for city in state.cities %}
                    <LI>{{ city.id }}: {{ city.name }}</LI>
                {% endfor %}
            </UL>
        {% else %}
            <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>
